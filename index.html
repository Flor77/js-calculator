<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" value="0" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="display.value = '0' "
              class="operator"
            />
            <input type="button" value="DE" onclick="if (display.value.length >
            1) display.value = display.value.slice(0, -1); else display.value =
            '0';"" class="operator" />
            <input
              type="button"
              value="."
              onclick="display.value += '.' "
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="if (display.value === '0') {} else { display.value += '/'; }"
              class="operator"
            />
          </div>
          <div>
            <input
              type="button"
              value="7"
              onclick="if (display.value === '0') display.value = '7'; else display.value += '7';"
            />
            <input
              type="button"
              value="8"
              onclick="if (display.value === '0') display.value = '8'; else display.value += '8';"
            />
            <input
              type="button"
              value="9"
              onclick="if (display.value === '0') display.value = '9'; else display.value += '9';"
            />
            <input
              type="button"
              value="*"
              onclick="if (display.value === '0') display.value = '*'; else display.value += '*';"
              class="operator"
            />
          </div>
          <div>
            <input
              type="button"
              value="4"
              onclick="if (display.value === '0') display.value = '4'; else display.value += '4';"
            />
            <input
              type="button"
              value="5"
              onclick="if (display.value === '0') display.value = '5'; else display.value += '5';"
            />
            <input
              type="button"
              value="6"
              onclick="if (display.value === '0') display.value = '6'; else display.value += '6';"
            />
            <input
              type="button"
              value="-"
              onclick="if (display.value === '0') {} else { display.value += '-'; }"
              class="operator"
            />
          </div>
          <div>
            <input
              type="button"
              value="1"
              onclick="if (display.value === '0') display.value = '1'; else display.value += '1';"
            />
            <input
              type="button"
              value="2"
              onclick="if (display.value === '0') display.value = '2'; else display.value += '2'; "
            />
            <input
              type="button"
              value="3"
              onclick="if (display.value === '0') display.value = '3'; else display.value += '3';"
            />
            <input
              type="button"
              value="+"
              onclick="if (display.value === '0') {} else { display.value += '+'; }"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="00" onclick="display.value += '00' " />
            <input type="button" value="0" onclick="display.value += '0' " />
            <input
              type="button"
              value="="
              onclick="display.value = eval(display.value)"
              class="equal operator"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
